<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="codestates.com" style="font-family: sans-serif; font-weight: 500;" target="_blank">신나는 HTML</a>
  <!-- unordered -->
  <!-- 순서가 상관없는 -->
  <section>
    <h1 style="font-family: sans-serif; font-weight: 100;">1주차에 배우는 것</h1>
    <ul>
      <li>JavaScript</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>DOM</li>
    </ul>
  </section>
  <!-- ordered list -->
  <h1>가장 좋아하는 과일 순위</h1>
  <!-- ol의 속성: type= "1", "A", "a", "I", "4" -->
  <ol type="4">
    <li>사과</li>
    <li>귤</li>
    <li>포도</li>
    <li>복숭아</li>
  </ol>

  <!-- <a>요소: 하이퍼링크를 걸 때 -->
  
  <a href="./index.html">홈페이지</a>

  <h1 class="title_1">제목1</h1>
  <h2 class="title_1">제목1</h2>
  <h3 class="title_1">제목1</h3>
  <h4 class="title_1">제목1</h4>
  <h5 class="title_1">제목1</h5>
  <h6 class="title_1">제목1</h6>


  <!-- div(block)와 span(inline)의 차이 -->
  <!-- img는 인라인 요소 -->
  <div>block 요소는 한 줄을 차지합니다.</div>
  <div>한 줄에 여러 개를 나열할 수 없습니다.</div>

  <!-- <form>은 제출을 위한 요소로,
    자식 요소로 input, textarea, -->
  <form action="submit">
    <input type="todo">
    <input type="todo_workout" type="checkbox">
    <label for="todo_workout">운동</label>
  </form>

  <form action="submit">
    <div>
      <input id="football" type="radio">
      <label for="football"></label>
    </div>
  </form>


  <select name="" id="">
    <option value="select">별점을 선택하세요.</option>
    <option value="5"></option>
    <option value="4"></option>
    <option value="3"></option>
    <option value="2"></option>
    <option value="1"></option>
  </select>

  <form action="">
    <textarea name="text" id="text_form" cols="30" rows="10"></textarea>
    <div>
      <button type="button">클릭</button>
      <button type="submit">제출</button>
      <button type="reset">리셋</button>
    </div>
  </form>

  <!-- p와 div의 차이 -->
  <!-- p는 단락이 나눠진다 -->

  
  
</body>

<footer>
  <p>
    이 사이트는 HTML
  </p>
</footer>

</html>
